plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.1'
    
    compileOnly group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.8'
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.8'
    
    // https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
	implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.32'
	
	// https://mvnrepository.com/artifact/com.datastax.spark/spark-cassandra-connector
	implementation group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.12', version: '3.3.0'

	// https://mvnrepository.com/artifact/org.scala-lang/scala-library
	implementation group: 'org.scala-lang', name: 'scala-library', version: '2.12.12'
	
	implementation 'com.github.jnr:jnr-posix:3.1.7'

	
	

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
